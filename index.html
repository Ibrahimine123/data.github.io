  <main>
    <h1>Entry Management System</h1>
    <h2>Star Builder And Developer Associate Tali Side Specially Made For Ayyub Khan</h2>
    <hr>
    <form>
      <input type="text" id="nameInput" class="ni" placeholder="Enter The Name"><br>  
      <input type="text" id="amountSentInput" class="as" oninput="validateNumberInput(this)" placeholder="Amount You Sent"><br>
      <input type="text" id="amountReceivedInput" class="ar" oninput="validateNumberInput(this)" placeholder="Amount You Received"><br>
      <input type="text" id="reasonInput" class="reasonInput" placeholder="Why You Sent Amount And Why You Recived The Amount"></input><br>
      <button type="button" onclick="addEntry()" class="btndel">Add Entry</button>
        
    </form>
    <table id="entryTable">
      <thead>
        <tr>
          <th class="sn">Sr.No</th>
          <th class="date">Date</th>
          <th class="name">Name</th>
          <th class="amounts">Amount Sent</th>
          <th class="amountr">Amount Received</th>
          <th class="reason">Reason</th>
          <th class="action">Action</th>
        </tr>
      </thead>
        <tbody>
        </tbody>
    </table>
  </main>
